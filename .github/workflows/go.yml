name: go_test
on: [push, pull_request]
jobs:

  go_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
      id: go

    - name: Check out code
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
            go mod download
    - name: Build
      run: |
            go build ./...

    - name: Test
      run: |
            go test ./...
